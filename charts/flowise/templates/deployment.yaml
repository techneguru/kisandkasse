apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flowise
  template:
    metadata:
      labels:
        app: flowise
    spec:
      containers:
        - name: flowise
          image: flowiseai/flowise:latest
          ports:
            - containerPort: 3000
