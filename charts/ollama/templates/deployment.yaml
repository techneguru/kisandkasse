apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: {{ .Values.deployment.image }}
        ports:
        - containerPort: {{ .Values.service.port }}
